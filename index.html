<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <title>RC Timezone</title>
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clock ⏰</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Helsinki</option>
        <option value="">Ottawa</option>
        <option value="">Wellington</option>
      </select>

      <div class="city">
        <div>
          <h2>Birmingham 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">15th August 2023</div>
        </div>
        <div class="time">1:48:18 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">15th August 2023</div>
        </div>
        <div class="time">1:48:18 <small>AM</small></div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/RCCarr/rc-plus-time-zone-dropdown"
        target="_blank"
        class="footer-link"
      >
        Timezone App</a
      >
      coded by <strong>Rosie Carr</strong>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
