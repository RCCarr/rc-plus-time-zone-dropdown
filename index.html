<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <title>RC Timezone</title>
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clock ⏰</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Atlantic/Reykjavik">Reykjavik 🇮🇸</option>
        <option value="Europe/Helsinki">Helsinki 🇫🇮</option>
        <option value="America/Havana">Havana 🇨🇺</option>
        <option value="Aurope/Budapest">Budapest 🇭🇺</option>
      </select>

      <div id="cities">
        <div class="city" id="dublin">
          <div>
            <h2>Dublin 🇮🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="fiji">
          <div>
            <h2>Fiji 🇫🇯</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/RCCarr/rc-plus-time-zone-dropdown"
        target=""
        class="footer-link"
      >
        Timezone App</a
      >
      coded by <strong>Rosie Carr</strong>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
